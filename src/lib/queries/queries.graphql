query pageImprint {
  pageCollection(where: { slug: "imprint" }, limit: 1) {
    items {
      sys {
        id
      }
      content {
        json
        links {
          assets {
            hyperlink {
              sys {
                id
              }
              title
              description
              contentType
              fileName
              size
              url
              width
              height
            }
            block {
              sys {
                id
              }
              title
              description
              contentType
              fileName
              size
              url
              width
              height
            }
          }
        }
      }
    }
  }
}

