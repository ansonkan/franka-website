query selectedProjectsCollection {
  selectedProjectsCollection(limit: 1) {
    items {
      sys {
        id
      }
      projectsCollection {
        items {
          sys {
            id
          }
          title
          previewsCollection {
            items {
              url
              width
              height
            }
          }
        }
      }
    }
  }
}

query collectionCollection {
  collectionCollection {
    items {
      sys {
        id
      }
    }
  }
}

query collectionEntry($id: String!) {
  collection(id: $id) {
    sys {
      id
    }
    title
    previewsCollection {
      items {
        url
        width
        height
      }
    }
    photosCollection {
      items {
        url
        width
        height
      }
    }
  }
}

